<!DOCTYPE html>
<html>

<meta charset="utf-8">
<head th:include="include :: header"></head>

<body>
	<div class="animated fadeInRight">

		<div class="row">
			<div class="col-sm-12">

				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="userId" name="userDO.userId" th:value="${user.userId}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-2 control-label">输入新密码：</label>
							<div class="col-sm-2">
								<input id="pwdNew" name="pwdNew" class="form-control"
									   type="password" value="" placeholder="输入新密码" >
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">输入再次新密码"：</label>
							<div class="col-sm-2">
								<input id="confirm_password" name="confirm_password" class="form-control"
									   type="password" value="" placeholder="输入再次新密码" >
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<button type="submit" class="btn btn-success">保存</button>
							</div>
							<div class="col-sm-2">
								<button type="button" class="btn btn-default">取消</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/user/reset_pwd.js">
	</script>
</body>
</html>
