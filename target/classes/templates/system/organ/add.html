<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																								<div class="form-group">
								<label class="col-sm-3 control-label">机构上级ID：</label>
								<div class="col-sm-8">
									<input id="organpid" name="organpid" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">机构名称：</label>
								<div class="col-sm-8">
									<input id="organname" name="organname" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">地区编号：</label>
								<div class="col-sm-8">
									<input id="areaid" name="areaid" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">机构编码：</label>
								<div class="col-sm-8">
									<input id="organcode" name="organcode" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">机构别名：</label>
								<div class="col-sm-8">
									<input id="organalias" name="organalias" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">邮政邮编：</label>
								<div class="col-sm-8">
									<input id="postcode" name="postcode" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">机构地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">机构电话：</label>
								<div class="col-sm-8">
									<input id="telephone" name="telephone" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">传真号码：</label>
								<div class="col-sm-8">
									<input id="fax" name="fax" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">是否有效：</label>
								<div class="col-sm-8">
									<input id="isvalidation" name="isvalidation" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">负责人姓名：</label>
								<div class="col-sm-8">
									<input id="organman" name="organman" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">负责人ID：</label>
								<div class="col-sm-8">
									<input id="organmanid" name="organmanid" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">机构备注信息：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/organ/add.js">
	</script>
</body>
</html>
