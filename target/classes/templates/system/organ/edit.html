<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="ORGAorganidNID" name="organid" th:value="${organ.organid}"  type="hidden">
																																								<div class="form-group">
								<label class="col-sm-3 control-label">机构上级ID：</label>
								<div class="col-sm-8">
									<input id="organpid" name="organpid" th:value="${organ.organpid}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">机构名称：</label>
								<div class="col-sm-8">
									<input id="organname" name="organname" th:value="${organ.organname}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">地区编号：</label>
								<div class="col-sm-8">
									<input id="areaid" name="areaid" th:value="${organ.areaid}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">机构编码：</label>
								<div class="col-sm-8">
									<input id="organcode" name="organcode" th:value="${organ.organcode}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">机构别名：</label>
								<div class="col-sm-8">
									<input id="organalias" name="organalias" th:value="${organ.organalias}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">邮政邮编：</label>
								<div class="col-sm-8">
									<input id="postcode" name="postcode" th:value="${organ.postcode}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">机构地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${organ.address}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">机构电话：</label>
								<div class="col-sm-8">
									<input id="telephone" name="telephone" th:value="${organ.telephone}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">传真号码：</label>
								<div class="col-sm-8">
									<input id="fax" name="fax" th:value="${organ.fax}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">是否有效：</label>
								<div class="col-sm-8">
									<input id="isvalidation" name="isvalidation" th:value="${organ.isvalidation}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">负责人姓名：</label>
								<div class="col-sm-8">
									<input id="organman" name="organman" th:value="${organ.organman}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">负责人ID：</label>
								<div class="col-sm-8">
									<input id="organmanid" name="organmanid" th:value="${organ.organmanid}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">机构备注信息：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${organ.remark}" class="form-control" type="text">
								</div>
							</div>
																							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/organ/edit.js">
	</script>
</body>
</html>
