<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="dictTypeForm">
                        <input id="did" name="did" th:value="${dictTypeDO.did}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标签名：</label>
                            <div class="col-sm-5">
                                <input id="dname" name="dname" class="form-control" th:value="${dictTypeDO.dname}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数据值：</label>
                            <div class="col-sm-5">
                                <input id="dcode" name="dcode" class="form-control" th:value="${dictTypeDO.dcode}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注信息：</label>
                            <div class="col-sm-5">
                                <textarea id="remark" name="remark" class="form-control" th:text="${dictTypeDO.remark}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/dict/edittype.js">
</script>
</body>
</html>
