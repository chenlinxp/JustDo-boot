                    <input type="text" name="verificationcode" class="form-control  pword m-b"  placeholder="验证码"/>

                    &nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;" onclick="refreshCode()">换一张</a>
                </div>
                <input id="rememberMe" name="rememberMe" type="checkbox" /> 记住我
                <a id="login" class="btn btn-login btn-block">登录</a>
