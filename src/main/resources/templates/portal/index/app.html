<!DOCTYPE html>
<html lang="en">
<head>
    <title>justdo-APP下载</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="BHAF-APP">
    <meta property="og:type" content="webpage">
    <meta property="og:title" content="BHAF">
    <meta name="apple-mobile-web-app-title" content="BHAF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico" />
    <!--CSS Global Compulsory-->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"  />
    <!-- CSS Implementing Plugins -->
    <link href="/css/line-icons.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/css/flexslider.css" rel="stylesheet" >
    <link href="/css/jquery.bxslider.css" rel="stylesheet" >
    <link href="/css/horizontal-parallax.css" rel="stylesheet" >
    <!-- CSS Theme -->
    <link rel="stylesheet" href="/css/default.css" id="style_color">
    <!-- CSS Customization -->
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/menu.css">

</head>
<body>
<div class="row view-alert" id="tipdiv" style="z-index: 99;width: 100%;background: rgb(52, 52, 52);margin-left: 0px;margin-right: 0px;padding-top: 30px;padding-bottom: 30px;box-shadow: rgba(22, 22, 23, 0.62) 0px -10px 16px inset; display: none">
    <div class="col-md-12 text-left" style="padding-right:30px;padding-left:30px;">
        <p style="color:#7f7e7e;margin:0px;" id="tiptext">您当前使用的是 UC 浏览器，该浏览器不支持安装App。请在Safari中打开，即可安装</p>
    </div>
</div>
<div class="row-fluid breadcrumbs">
    <div class="container">
        <div class="span12" style="text-align: center;">
        <h2> <span th:text="${appName}" style="font-weight: bold"></span></h2>
        </div>
    </div>
</div>
<div class="container content">
    <div class="view row">
        <div class="span12" style="text-align: center;">
            <img th:src="${iconUrl}" class="appicon"  />
        </div>
    </div>
   <hr class="devider devider-dotted">
    <div  class="view row margin-bottom-30">
        <div class="span12" style="text-align: center;">
            <p> 版本:<span th:text="${versionCode}">版本号</span>
            (build<span th:text="${buildCode}">构建号</span>)
            大小:<span th:text="${appSizes}">版本号</span>MB
            </p>
        </div>
        <div class="span12" style="text-align: center;">
            <p>更新时间: <span th:text="${#dates.format(modifyTime,'yyyy-MM-dd HH:mm:ss')}" ></span></p>
        </div>
        <div class="span12" style="text-align:center;">
        用手机扫描下面的二维码安装  <br />
        <br />
        <img th:src="${codeQrA}"/>
        </div>
    </div>
    <hr class="devider devider-dotted" />
    <div  class="view row margin-bottom-30">
        <div class="col-md-8 col-md-offset-2">
            <div id="iosDiv" class="col-md-6" th:if="${appVersionDO2 != null}" style="display: none">
                <div class="row text-center">
                    <div class="margin-bottom">
                        <div class="spinner">
                            <div id="showtext2">正在下载，请在桌面查看下载进度</div>
                            <div class="loading"></div>
                            <a href="javascript:void(0);" onclick="javascript:install_loading('2');" id="down_load_type_2" class="btn btn-primary" style="font-size: 18px;padding: 8px 60px;background-color: #28caad;border-radius: 30px;">
                                <i class="fa fa-download"></i> 点击安装</a>
                        </div>
                    </div>
                    <div class="margin-bottom-20" style="margin-top: 20px">
                    <p>
                        <span class="label label-info">适用于苹果设备</span> <span
                            class="label label-danger">企业版</span>
                    </p>
                        <div id="iosDiv1" class="span12" style="text-align: center;">
                            <p>
                                版本：<label id="version_type_2"><span th:text="${appVersionDO2.versionCode}">版本号</span></label>
                                大小：<label id="size_type_2"><span th:text="${appVersionDO2.appSizes}">版本号</span>MB</label>
                            </p>
                            <p>
                                最近更新时间：<label id="date_type_2"><span th:text="${#dates.format(appVersionDO2.createTime,'yyyy-MM-dd HH:mm:ss')}" >创建时间</span></label>
                            </p>
                            <input type="hidden" id="download-href_2" th:value="${appVersionDO2.appVersionId}"/>
                            <input type="hidden" id="baseAddress" th:value="${baseAddress}"/>
                        </div>
                    </div>
                </div>

                <div th:if="${appVersionDOList2 != null}"><h2 class="content-title">历史版本</h2></div>
                <table th:if="${appVersionDOList2 != null}"  class="table table-striped table-hover app_view_history">
                    <tr  class="history_row" th:each="appVersions2 : ${appVersionDOList2}"  οnclick="goDownLoad(this)"  οndblclick="goDownLoad(this)">
                        <input type="hidden"  th:value="${appVersions2.loadUrl}"/>
                        <td class="history-item">
                            <span th:text="${appVersions2.versionCode}">版本号</span>build(
                            <span th:text="${appVersions2.buildCode}"></span>)
                        </td>
                        <td class="text-left " style="min-width:100px;">
                        </td>
                        <td nowrap="nowrap" class="text-right pr-50">
                            <span th:text="${#dates.format(appVersions2.createTime,'yyyy-MM-dd')}" >创建时间</span>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="androidDiv" class="col-md-6" th:if="${appVersionDO1 != null}" style="display: none">
                <div class="row text-center">
                    <div class="margin-bottom-20">
                        <div class="spinner">
                            <div id="showtext1">正在下载，请在浏览器中查看下载进度</div>
                            <div class="loading"></div>
                            <a href="javascript:void(0);" onclick="javascript:install_loading('1');"
                           id="down_load_type_1" class="btn btn-primary" style="font-size: 18px;padding: 8px 60px;background-color: #28caad;border-radius: 30px;">
                            <i class="fa fa-download"></i> 点击安装</a>
                        </div>
                    </div>
                    <div class="margin-bottom-20" style="margin-top: 20px">
                    <p>
                        <span class="label label-success">适用于安卓设备</span>
                    </p>
                        <div id="androidDiv1" class="span12" style="text-align: center;">
                            <p>
                                版本：<label id="version_type_1"><span th:text="${appVersionDO1.versionCode}">版本号</span> </label>
                                大小：<label id="size_type_1"><span th:text="${appVersionDO1.appSizes}">版本号</span>MB</label>
                            </p>
                            <p>
                                最近更新时间：<label id="date_type_1"><span th:text="${#dates.format(appVersionDO1.createTime,'yyyy-MM-dd HH:mm:ss')}" >创建时间</span></label>
                            </p>
                            <input type="hidden" id="download-href_1" th:value="${appVersionDO1.appVersionId}"/>
                        </div>
                    </div>
                </div>
                <div th:if="${appVersionDOList1 != null}" ><h2 class="content-title">历史版本</h2></div>

                <table th:if="${appVersionDOList1 != null}"  class="table table-striped table-hover app_view_history">
                    <tr  class="history_row" th:each="appVersions1 : ${appVersionDOList1}"  οnclick="goDownLoad(this)" οndblclick="goDownLoad(this)">
                        <input type="hidden"  th:value="${appVersions1.loadUrl}"/>
                        <td class="history-item">
                            <span th:text="${appVersions1.versionCode}">版本号</span>build(
                            <span th:text="${appVersions1.buildCode}"></span>)
                            </td>
                        <td class="text-left " style="min-width:100px;">
                        </td>
                        <td nowrap="nowrap" class="text-right pr-50">
                            <span th:text="${#dates.format(appVersions1.createTime,'yyyy-MM-dd')}" >创建时间</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>

</body>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/appjs/portal/app.js"></script>
<script type="text/javascript" src="/js/appjs/portal/appMerge.js"></script>
<script type="text/javascript">
    var aType = 'ios', resquestIp = $("#baseAddress").val(), resquestContext = '',
        resquestUrl = resquestIp + resquestContext+ '',
        isMobileRequest = '',
        askBrowserAlert = '请在手机上使用浏览器打开本页面',
        forIosAlert = '您的手机是Android系统，无法安装iOS应用';
        forAndroidAlert = '您的手机是iOS系统，无法安装Android应用';
        isWechatRequest = '',
        reminderWechatContent = '请点击微信右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可安装',
        isQQRequest = '',
        reminderQQContent = '请点击QQ右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可安装',
        isUCRequest = '',
        reminderUCContent = '您当前使用的是 UC 浏览器，该浏览器不支持安装App。请在浏览器中打开，即可安装',
        isWeiboRequest = '',
        reminderWeiboContent = '请点击微博右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可安装',
        browseType = 'other',
        appStoreUrl = '',
        reminderWechatDownloadContent = '请点击微信右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可下载',
        reminderUCDownloadContent = '您当前使用的是 UC 浏览器，该浏览器不支持安装App。请在浏览器中打开，即可下载',
        reminderWeiboDownloadContent = '请点击微博右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可下载',
        reminderQQDownloadContent = '请点击QQ右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可下载',
        downloadOnlyForCertification = 1, userIsCertification = true,
        isIOS = 0, unableDownload = '应用提供者未进行实名认证，无法下载';
    $(document).ready(function() {
        isMobileRequest = isMobile();
        isWechatRequest = isWeiXin();
        init();


        if (true) {
            if (isNeedCheckUC()) {
                if (false) {
                    return false;
                } else if (checkIsUc()) {
                    isUCRequest = false;
                    needInstallInOutBrowser = false;
                    remindOpenBrowserText = '';
                    document.getElementById("tiptext").innerHTML=reminderUCDownloadContent;
                    setTimeout(function () {
                        $('.view-alert').slideDown(1000);
                    }, 200);
                }
            }
        }
    });


</script>
</html>
