<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-body">
						<ul class="nav nav-tabs">
							<li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-file-text"></i>待办工作</a>
							</li>
							<li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-briefcase"></i>已办工作</a>
							</li>
							<li class=""><a data-toggle="tab" href="#tab-3"><i class="fa fa-briefcase"></i>发起任务</a>
							</li>
						</ul>
						<div class="tab-content">
							<div id="tab-1" class="tab-pane active">
								<table id="bTable" data-mobile-responsive="true">
								</table>
							</div>
							<div id="tab-2" class="tab-pane ">
								<table id="bTable2" data-mobile-responsive="true"></table>
							</div>
							<div id="tab-3" class="tab-pane ">
								<table id="bTable3" data-mobile-responsive="true"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div>
		<script type="text/javascript">
            var s_startTask_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="activiti:task:startTask">
		<script type="text/javascript">
            s_startTask_h = '';
		</script>
	</div>

	<div>
		<script type="text/javascript">
            var s_handleTask_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="activiti:task:handleTask">
		<script type="text/javascript">
            s_handleTask_h = '';
		</script>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/activiti/task/totoTask.js"></script>
	<script type="text/javascript" src="/js/appjs/activiti/task/gotoTask.js"></script>
</body>
</html>
