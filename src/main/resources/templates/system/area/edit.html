<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="AREAID" name="AREAID" th:value="${area.AREAID}"  type="hidden">
																																								<div class="form-group">
								<label class="col-sm-3 control-label">编号：</label>
								<div class="col-sm-8">
									<input id="areacode" name="areacode" th:value="${area.areacode}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">名字：</label>
								<div class="col-sm-8">
									<input id="areaname" name="areaname" th:value="${area.areaname}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">城市编号：</label>
								<div class="col-sm-8">
									<input id="citycode" name="citycode" th:value="${area.citycode}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">区号：</label>
								<div class="col-sm-8">
									<input id="countycode" name="countycode" th:value="${area.countycode}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">邮编：</label>
								<div class="col-sm-8">
									<input id="zipcode" name="zipcode" th:value="${area.zipcode}" class="form-control" type="text">
								</div>
							</div>
																							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-success">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/area/edit.js">
	</script>
</body>
</html>
