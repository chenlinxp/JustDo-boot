<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<div id="positionTree"></div>
				</div>
				<div class="form-group hidden">
					<div class="col-sm-12 col-sm-offset-12">
						<button type="submit" class="btn btn-success"><i class="fa fa-search" aria-hidden="true"></i>保存</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<input id="deptid" name="deptid" th:value="${deptid}"  type="hidden">
	<div th:include="include :: footer"></div>
	<script type="text/javascript">
		$(document).ready(function() {
			getTreeData()
		});
		function getTreeData() {
            var deptid = $('#deptid').val();
            console.log(deptid);
			$.ajax({
				type : "GET",
				url : "/system/position/tree"+deptid,
				success : function(tree) {
					loadTree(tree);
				}
			});
		}
		function loadTree(tree) {
			$('#positionTree').jstree({
				'core' : {
					'data' : tree
				},
				"plugins" : [ "search" ]
			});
			$('#positionTree').jstree().open_all();
		}
		$('#positionTree').on("changed.jstree", function(e, data) {
			if(data.node.id!=-1){
				parent.loadOrgan(data.node.id,data.node.text);
				var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
				parent.layer.close(index);
			}
		});
	</script>
</body>

</html>
