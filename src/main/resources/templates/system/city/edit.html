<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="CITYID" name="CITYID" th:value="${city.CITYID}"  type="hidden">
																																								<div class="form-group">
								<label class="col-sm-3 control-label">编码：</label>
								<div class="col-sm-8">
									<input id="citycode" name="citycode" th:value="${city.citycode}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">名字：</label>
								<div class="col-sm-8">
									<input id="cityname" name="cityname" th:value="${city.cityname}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">省编号：</label>
								<div class="col-sm-8">
									<input id="provincecode" name="provincecode" th:value="${city.provincecode}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">区号：</label>
								<div class="col-sm-8">
									<input id="countycode" name="countycode" th:value="${city.countycode}" class="form-control" type="text">
								</div>
							</div>
																																<div class="form-group">
								<label class="col-sm-3 control-label">邮编：</label>
								<div class="col-sm-8">
									<input id="zipcode" name="zipcode" th:value="${city.zipcode}" class="form-control" type="text">
								</div>
							</div>
																							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/city/edit.js">
	</script>
</body>
</html>
