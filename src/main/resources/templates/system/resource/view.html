<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<input id="resourceId" name="resourceId" th:value="${resource.resourceId}"  type="hidden">
	                        <div class="form-group">
								<label class="col-sm-3 control-label">父菜单ID，一级菜单为0：</label>
								<div class="col-sm-8">
                                    <span th:text="${resource.parentId}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">菜单名称：</label>
								<div class="col-sm-8">
                                    <span th:text="${resource.resourceName}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">菜单URL：</label>
								<div class="col-sm-8">
                                    <span th:text="${resource.resourceUrl}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">授权(多个用逗号分隔，如：user:list,user:create)：</label>
								<div class="col-sm-8">
                                    <span th:text="${resource.resourcePermission}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">类型   0：目录   1：菜单   2：按钮：</label>
								<div class="col-sm-8">
                                    <span th:text="${resource.resourceType}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">菜单图标：</label>
								<div class="col-sm-8">
                                    <span th:text="${resource.resourceIcon}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
                                    <span th:text="${resource.orderNum}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
                                    <span th:text="${resource.createTime}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
                                    <span th:text="${resource.modifyTime}"></span>
								</div>
							</div>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/resource/view.js">
	</script>
</body>
</html>
