<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">


						<div class="columns pull-left">
							<button shiro:hasPermission="system:resource:add" type="button" class="btn  btn-success" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="system:resource:edit" type="button" class="btn  btn-success" onclick="edit()">
								<i class="fa fa-edit" aria-hidden="true"></i>编辑
							</button>
							<button shiro:hasPermission="system:resource:batchDel" type="button" class="btn  btn-success" onclick="del()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="system:resource:add" type="button" class="btn btn-success" title="在根节点下添加菜单" onclick="add('0')">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>

						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()"><i class="fa fa-search" aria-hidden="true"></i>查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control"  placeholder="菜单名称">
						</div>



					</div>
					<table id="bTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
		<div>
			<script type="text/javascript">
                var s_add_h = 'hidden';
				var s_edit_h = 'hidden';
                var s_delete_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="system:resource:add">
			<script type="text/javascript">
				s_add_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:resource:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:resource:del">
			<script type="text/javascript">
				var s_delete_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/resource/resource.js"></script>
</body>
</html>
