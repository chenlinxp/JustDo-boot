<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="resourceId" name="resourceId" th:value="${resource.resourceId}"  type="hidden">
						<input id="parentId" name="parentId" th:value="${resource.parentId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">上级菜单：</label>
								<div class="col-sm-4">
									<input id="" name="" class="form-control" type="text"
										   th:value="${pName}" readonly>
								</div>
								<label class="col-sm-2 control-label">菜单名称：</label>
								<div class="col-sm-4">
									<input id="resourceName" name="resourceName" th:value="${resource.resourceName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">类型：</label>
								<div class="col-sm-4">
									<label class="radio-inline">
										<input type="radio" th:field="*{resource.resourceType}" name="resourceType" value="0" /> 目录
									</label>
									<label class="radio-inline">
										<input type="radio" th:field="*{resource.resourceType}" name="resourceType" value="1" /> 菜单
								   </label>
									  <label class="radio-inline">
										  <input type="radio" th:field="*{resource.resourceType}" name="resourceType" value="2" /> 按钮
								   </label>
								</div>
								<label class="col-sm-2 control-label">桌面显示：</label>
								<div class="col-sm-4">
									<label class="radio-inline">
										<input type="radio" th:field="*{resource.deskDisplay}" name="deskDisplay" value="0" /> 否</label>
									<label class="radio-inline">
										<input type="radio" th:field="*{resource.deskDisplay}"  name="deskDisplay" value="1" /> 是</label>
								</div>
							</div>

	                        <div class="form-group">
								<label class="col-sm-2 control-label">菜单URL：</label>
								<div class="col-sm-4">
									<input id="resourceUrl" name="resourceUrl" th:value="${resource.resourceUrl}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">授权：</label>
								<div class="col-sm-4">
									<input id="resourcePermission" name="resourcePermission" th:value="${resource.resourcePermission}" class="form-control" type="text">
								</div>
							</div>

	                        <div class="form-group">

								<label class="col-sm-2 control-label">排序：</label>
								<div class="col-sm-4">
									<input id="orderNum" name="orderNum" th:value="${resource.orderNum}" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">菜单图标：</label>
								<div class="col-sm-4">
									<input id="resourceIcon" name="resourceIcon" th:value="${resource.resourceIcon}" class="form-control" type="text" placeholder="例如：fa fa-circle-o">
									<input id="ico-btn" class="btn btn-success" type="button" value="选择图标">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-success">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/resource/edit.js">
	</script>
</body>
</html>
