<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="errorlogId" name="errorlogId" th:value="${errorLog.errorlogId}"  type="hidden">
						<input id="userId" name="userId" th:value="${errorLog.userId}"  type="hidden">
	                        <div class="form-group">
								<label class="col-sm-2 control-label">用户名：</label>
								<div class="col-sm-4">
									<input id="userName" name="userName" th:value="${errorLog.userName}" class="form-control" type="text" readonly="readonly">
								</div>
								<label class="col-sm-2 control-label">IP地址：</label>
								<div class="col-sm-4">
									<input id="ip" name="ip" th:value="${errorLog.ip}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">创建时间：</label>
								<div class="col-sm-4">
									<input id="createTime" name="createTime" th:value="${errorLog.createTime}" class="form-control" type="text" readonly="readonly">
								</div>
								<label class="col-sm-2 control-label">异常状态：</label>
								<div class="col-sm-4">
									<label class="radio-inline">
										<input type="radio" name="exceptionState" th:field="*{errorLog.exceptionState}" value="0" /> 未决解
									</label>
									<label class="radio-inline">
										<input type="radio" name="exceptionState" th:field="*{errorLog.exceptionState}" value="1" /> 解决
									</label>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-2 control-label">异常信息：</label>
								<div class="col-sm-10">
									<textarea id="exceptionContent" name="exceptionContent" th:value="${errorLog.exceptionContent}" class="form-control" readonly="readonly"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">解决人员：</label>
								<div class="col-sm-4">
									<input id="SolveMan" name="SolveMan" th:value="${errorLog.SolveMan}" class="form-control" type="text" >
								</div>
								<label class="col-sm-2 control-label">解决时间：</label>
								<div class="col-sm-4">
									<input type="text" class="laydate-icon layer-date form-control" id="SolveTime" name="SolveTime" th:value="${errorLog.SolveTime}"  placeholder="请选择时间"
										   onclick="laydate({istime: true, format: 'YYYY-MM-DD  HH:mm:ss'})" />
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-2 control-label">备注信息：</label>
								<div class="col-sm-10">
									<textarea id="remark" name="remark" th:value="${errorLog.remark}" class="form-control"></textarea>
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-success">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/errorlog/edit.js">
	</script>
</body>
</html>
