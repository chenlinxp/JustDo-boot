<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <form class="form-horizontal m-t" id="signupForm" action="/system/logfiles/getlog" method="post">
                        <div class="columns pull-left col-md-4 nopadding">
                            <input id="fileName" name="fileName" type="text" class="form-control"  placeholder="默认是当前日期（例如：2019-05-06）">
                        </div>
                        <div class="columns pull-left">
                            <button class="btn btn-success" onclick="DownLoad()"><i class="fa fa-download" aria-hidden="true"></i>下载</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/system/logfiles/logfiles.js">
</script>
</body>
</html>
