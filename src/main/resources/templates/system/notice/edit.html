<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content " id="app">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${notice.id}" type="hidden">
							<input id="Ttype" name="Ttype" th:value="${notice.type}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择类别--" name="type" id="type"
										class="form-control chosen-select" tabindex="2">
										<option value="">-- 选择类别 --</option>
										<option th:each="noticeType : ${noticeTypes}" th:value="${noticeType.dccode}" th:text="${noticeType.dcvalue}" th:if="${noticeType.dccode ==notice.type}" th:selected="selected"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${notice.title}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<textarea id="content" name="content"
										th:text="${notice.content}" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">附件：</label>
								<div class="col-sm-8">
									<input id="files" name="files" th:value="${notice.files}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">已经发布：</label>
								<div class="switch  col-sm-1">
									<div class="onoffswitch">
										<input id="status" name="status" checked="" type="checkbox"
											th:value="${notice.status}" class="onoffswitch-checkbox"> <label
											class="onoffswitch-label" for="status"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${notice.remarks}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-success">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/notice/edit.js">
		
	</script>
</body>
</html>
