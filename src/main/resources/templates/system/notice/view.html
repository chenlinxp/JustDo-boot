<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<input id="noticeId" name="noticeId" th:value="${notice.noticeId}"  type="hidden">
	                        <div class="form-group">
								<label class="col-sm-3 control-label">类型:</label>
								<div class="col-sm-8">
                                    <span th:text="${notice.noticeType}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">标题:</label>
								<div class="col-sm-8">
                                    <span th:text="${notice.noticeTitle}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">内容:</label>
								<div class="col-sm-8">
                                    <span th:text="${notice.noticeContent}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">通知排序:</label>
								<div class="col-sm-8">
                                    <span th:text="${notice.orderNum}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">附件:</label>
								<div class="col-sm-8">
                                    <span th:text="${notice.noticeFiles}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">状态:</label>
								<div class="col-sm-8">
                                    <span th:text="${notice.noticeStatus}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">创建者:</label>
								<div class="col-sm-8">
                                    <span th:text="${notice.createEmployeeId}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">创建时间:</label>
								<div class="col-sm-8">
                                    <span th:text="${notice.createTime}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">修改时间:</label>
								<div class="col-sm-8">
                                    <span th:text="${notice.modifyEmployeeId}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">更新时间:</label>
								<div class="col-sm-8">
                                    <span th:text="${notice.modifyTime}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">备注信息:</label>
								<div class="col-sm-8">
                                    <span th:text="${notice.remark}"></span>
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">删除标记:</label>
								<div class="col-sm-8">
                                    <span th:text="${notice.delFlag}"></span>
								</div>
							</div>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/notice/view.js">
	</script>
</body>
</html>
