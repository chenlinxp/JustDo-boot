<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-9">
										<select data-placeholder="--选择类别--" name="noticeType" id="noticeType" th:value="${notice.noticeType}"
												class="form-control chosen-select" tabindex="2">
											<option value="">-- 选择类别 --</option>
											<option th:each="noticeType : ${noticeTypes}" th:value="${noticeType.dccode}" th:text="${noticeType.dcvalue}" th:selected="${noticeType.dccode}==${notice.noticeType}"></option>
										</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-9">
									<input id="noticeTitle" name="noticeTitle" th:value="${notice.noticeTitle}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-9">
									<textarea id="noticeContent" name="content"
										th:text="${notice.noticeContent}" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">附件：</label>
								<div class="col-sm-9">
									<input id="noticeFiles" name="noticeFiles" th:value="${notice.noticeFiles}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label hidden">发送人：</label>
								<div class="col-sm-4 hidden">
									<input id="createEmployeeId" name="createEmployeeId"
										th:value="${notice.createEmployeeId}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label hidden">发布时间：</label>
								<div class="col-sm-4 hidden">
									<input id="createTime" name="createTime"
										th:value="${notice.createTime}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-9">
									<textarea id="remark" name="remark"
										th:value="${notice.remark}" class="form-control"></textarea>
								</div>
							</div>

							<div class="form-group hidden">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-success">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/notice/read.js">
		
	</script>
</body>
</html>
