<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<input id="schedulerTaskId" name="schedulerTaskId" th:value="${quartzJobTaskDO.schedulerTaskId}"  type="hidden"/>
	                        <div class="col-sm-12">
								<label class="col-sm-2 control-label">任务名:</label>
								<div class="col-sm-4">
                                    <span th:text="${quartzJobTaskDO.taskName}"></span>
								</div>
								<label class="col-sm-2 control-label">任务状态:</label>
								<div class="col-sm-4">
                                    <span th:text="${quartzJobTaskDO.taskStatus}"></span>
								</div>
							</div>
	                        <div class="col-sm-12">
								<label class="col-sm-2 control-label">任务分组:</label>
								<div class="col-sm-4">
                                    <span th:text="${quartzJobTaskDO.taskGroup}"></span>
								</div>
								<label class="col-sm-2 control-label">cron表达式:</label>
								<div class="col-sm-4">
                                    <span th:text="${quartzJobTaskDO.cronExpression}"></span>
								</div>
							</div>
	                        <div class="col-sm-12">
								<label class="col-sm-2 control-label">方法名:</label>
								<div class="col-sm-4">
                                    <span th:text="${quartzJobTaskDO.methodName}"></span>
								</div>
								<label class="col-sm-2 control-label">Spring bean:</label>
								<div class="col-sm-4">
                                    <span th:text="${quartzJobTaskDO.springBean}"></span>
								</div>
							</div>
	                        <div class="col-sm-12">
								<label class="col-sm-2 control-label">是否有状态:</label>
								<div class="col-sm-4">
                                    <span th:text="${quartzJobTaskDO.isCurrent}"></span>
								</div>
								<label class="col-sm-2 control-label">包名+类名:</label>
								<div class="col-sm-4">
                                    <span th:text="${quartzJobTaskDO.beanClass}"></span>
								</div>
							</div>
	                        <div class="col-sm-12">
								<label class="col-sm-2 control-label">创建者:</label>
								<div class="col-sm-4">
									<span th:text="${quartzJobTaskDO.careatEmployeeId}"></span>
								</div>
								<label class="col-sm-2 control-label">修改者:</label>
								<div class="col-sm-4">
									<span th:text="${quartzJobTaskDO.modifyEmployeeId}"></span>
								</div>
							</div>
	                        <div class="col-sm-12">
								<label class="col-sm-2 control-label">创建时间:</label>
								<div class="col-sm-4">
									<span  th:text="${#dates.format(quartzJobTaskDO.createTime,'yyyy-MM-dd HH:mm:ss')}"></span>
								</div>
								<label class="col-sm-2 control-label">更新时间:</label>
								<div class="col-sm-4">
                                    <span  th:text="${#dates.format(quartzJobTaskDO.modifyTime,'yyyy-MM-dd HH:mm:ss')}"></span>
								</div>
							</div>
							<div class="col-sm-12">
								<label class="col-sm-2 control-label">任务描述:</label>
								<div class="col-sm-10">
									<span th:text="${quartzJobTaskDO.description}"></span>
								</div>
							</div>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/schedulertask/view.js">
	</script>
</body>
</html>
