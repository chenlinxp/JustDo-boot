<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">任务名称：</label>
								<div class="col-sm-4">
									<input id="taskName" name="taskName" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">任务分组：</label>
								<div class="col-sm-4">
									<input id="taskGroup" name="taskGroup" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">任务类：</label>
								<div class="col-sm-4">
									<input id="beanClass" name="beanClass" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">任务状态：</label>
								<div class="col-sm-4">
									<input id="taskStatus" name="taskStatus" class="form-control"
										   type="text" value="0">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">调用的方法名:</label>
								<div class="col-sm-4">
									<input id="methodName" name="methodName" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">Spring bean:</label>
								<div class="col-sm-4">
									<input id="springBean" name="springBean" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">是否同步:</label>
								<div class="col-sm-4">
									<input id="isCurrent" name="isCurrent" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">cron表达式：</label>
								<div class="col-sm-4">
									<input id="cronExpression" name="cronExpression"
										   class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">任务描述：</label>
								<div class="col-sm-10">
									<textarea id="description" name="description" class="form-control"
										></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2 col-sm-offset-3">
									<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/quartzjob/add.js"></script>
</body>
</html>
