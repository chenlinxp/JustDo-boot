<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content form-group">
						<input id="employeeId" name="employeeId" th:value="${employee.employeeId}"  type="hidden">
	                        <div class="col-sm-12" >
								<label class="col-sm-2 control-label">员工编号：</label>
								<div class="col-sm-4">
                                    <span th:text="${employee.employeeNumber}"></span>
								</div>
								<label class="col-sm-2 control-label">真是姓名：</label>
								<div class="col-sm-4">
									<span th:text="${employee.realName}"></span>
								</div>
							</div>
	                        <div class="col-sm-12">
								<label class="col-sm-2 control-label">用户名：</label>
								<div class="col-sm-4">
									<span th:text="${employee.loginName}"></span>
								</div>
								<label class="col-sm-2 control-label">账号状态：</label>
								<div class="col-sm-4">
									<span th:if="${employee.employeeState}=='0'" th:text="无效">有效</span>
									<span th:if="${employee.employeeState}=='1'" th:text="有效">有效</span>
								</div>
							</div>
	                        <div class="col-sm-12">
								<label class="col-sm-2 control-label">机构名称：</label>
								<div class="col-sm-4">
									<span th:text="${employee.organName}"></span>
								</div>
								<label class="col-sm-2 control-label">部门名称：</label>
								<div class="col-sm-4">
                                    <span th:text="${employee.deptmentName}"></span>
								</div>
							</div>
	                        <div class="col-sm-12">
								<label class="col-sm-2 control-label">岗位名称：</label>
								<div class="col-sm-4">
                                    <span th:text="${employee.positionName}"></span>
								</div>

								<label class="col-sm-2 control-label">角色：</label>
								<div class="col-sm-4">
									<span th:each="role:${roles}"  th:text="${role.roleName}" th:value="${role.roleId}" th:if="${role.roleId}==${employee.roleId}"></span>
								</div>
							</div>
	                        <div class="col-sm-12">
								<label class="col-sm-2 control-label">邮箱：</label>
								<div class="col-sm-4">
                                    <span th:text="${employee.email}"></span>
								</div>
								<label class="col-sm-2 control-label">手机号：</label>
								<div class="col-sm-4">
                                    <span th:text="${employee.mobile}"></span>
								</div>
							</div>
	                        <div class="col-sm-12">
								<label class="col-sm-2 control-label">所在省份：</label>
								<div class="col-sm-4">
                                    <span th:text="${employee.province}"></span>
								</div>
								<label class="col-sm-2 control-label">所在城市：</label>
								<div class="col-sm-4">
                                    <span th:text="${employee.city}"></span>
								</div>
							</div>
	                        <div class="col-sm-12">
								<label class="col-sm-2 control-label">所在地区(县)：</label>
								<div class="col-sm-4">
                                    <span th:text="${employee.district}"></span>
								</div>
							</div>
							<div class="col-sm-12">
								<label class="col-sm-2 control-label">现居住地：</label>
								<div class="col-sm-4">
									<span th:text="${employee.liveAddress}"></span>
								</div>
							</div>
							<div class="col-sm-12">
								<label class="col-sm-2 control-label">创建时间：</label>
								<div class="col-sm-4">
									<span th:text="${employee.createTimeStr}"></span>
								</div>
								<label class="col-sm-2 control-label">修改时间：</label>
								<div class="col-sm-4">
									<span th:text="${employee.modifyTimeStr}"></span>
								</div>
							</div>
	                        <div class="col-sm-12">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-9">
                                    <span th:text="${employee.remark}"></span>
								</div>
							</div>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/employee/view.js">
	</script>
</body>
</html>
