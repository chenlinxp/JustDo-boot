<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="employeeId" name="employeeId" th:value="${employee.employeeId}"  type="hidden">
	                        <div class="form-group">
								<label class="col-sm-3 control-label">员工编号：</label>
								<div class="col-sm-8">
									<input id="employeeNumber" name="employeeNumber" th:value="${employee.employeeNumber}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="loginName" name="loginName" th:value="${employee.loginName}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">真是姓名：</label>
								<div class="col-sm-8">
									<input id="realName" name="realName" th:value="${employee.realName}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" th:value="${employee.password}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">密码盐：</label>
								<div class="col-sm-8">
									<input id="passwordSalt" name="passwordSalt" th:value="${employee.passwordSalt}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="deptmentId" name="deptmentId" th:value="${employee.deptmentId}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="organId" name="organId" th:value="${employee.organId}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="positionId" name="positionId" th:value="${employee.positionId}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" th:value="${employee.email}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" th:value="${employee.mobile}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">状态 0:禁用，1:正常：</label>
								<div class="col-sm-8">
									<input id="employeeState" name="employeeState" th:value="${employee.employeeState}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">创建用户id：</label>
								<div class="col-sm-8">
									<input id="createEmployeeId" name="createEmployeeId" th:value="${employee.createEmployeeId}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${employee.createTime}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="modifyTime" name="modifyTime" th:value="${employee.modifyTime}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<input id="employeeSex" name="employeeSex" th:value="${employee.employeeSex}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">出身日期：</label>
								<div class="col-sm-8">
									<input id="birthday" name="birthday" th:value="${employee.birthday}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">照片ID：</label>
								<div class="col-sm-8">
									<input id="photoId" name="photoId" th:value="${employee.photoId}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">现居住地：</label>
								<div class="col-sm-8">
									<input id="liveAddress" name="liveAddress" th:value="${employee.liveAddress}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">爱好：</label>
								<div class="col-sm-8">
									<input id="employeeHobby" name="employeeHobby" th:value="${employee.employeeHobby}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">省份：</label>
								<div class="col-sm-8">
									<input id="province" name="province" th:value="${employee.province}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">所在城市：</label>
								<div class="col-sm-8">
									<input id="city" name="city" th:value="${employee.city}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">所在地区(县)：</label>
								<div class="col-sm-8">
									<input id="district" name="district" th:value="${employee.district}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${employee.remark}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-success">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/employee/edit.js">
	</script>
</body>
</html>
