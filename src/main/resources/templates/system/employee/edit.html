<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="employeeId" name="employeeId" th:value="${employee.employeeId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">真实姓名:</label>
								<div class="col-sm-4">
									<input id="realName" name="realName" th:value="${employee.realName}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">员工编号:</label>
								<div class="col-sm-4">
									<input id="employeeNumber" name="employeeNumber" th:value="${employee.employeeNumber}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-2 control-label">账号名称:</label>
								<div class="col-sm-4">
									<input id="loginName" name="loginName" th:value="${employee.loginName}" class="form-control" type="text">
								</div>
							<label class="col-sm-2 control-label">账号状态:</label>
								<div class="col-sm-4">
									<label class="radio-inline">
										<input type="radio" name="employeeState" th:field="*{employee.employeeState}" value="1" checked="checked" /> 正常
									</label>
									<label class="radio-inline">
										<input type="radio" name="employeeState" th:field="*{employee.employeeState}" value="0" /> 禁用
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">机构:</label>
								<div class="col-sm-4">
									<input id="organId" name="organId" th:value="${employee.organId}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">部门:</label>
								<div class="col-sm-4">
									<input id="deptmentId" name="deptmentId" th:value="${employee.deptmentId}" class="hidden">
									<input id="deptName" name="deptName" class="form-control" type="text"
										style="cursor: pointer;" onclick="openDept()"
										readonly="readonly" placeholder="所属部门">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-2 control-label">岗位:</label>
								<div class="col-sm-4">
									<input id="positionId" name="positionId" th:value="${employee.positionId}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">角色:</label>
								<div class="col-sm-4">
									<label th:each="role:${roles}" class="checkbox-inline">
										<input name="role" type="checkbox" th:value="${role.roleId}"
											   th:text="${role.roleName}">
									</label>
								</div>
								<input type="hidden" name="roleIds" id="roleIds">
							</div>
	                        <div class="form-group">
								<label class="col-sm-2 control-label">邮箱:</label>
								<div class="col-sm-4">
									<input id="email" name="email" th:value="${employee.email}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">手机号:</label>
								<div class="col-sm-4">
									<input id="mobile" name="mobile" th:value="${employee.mobile}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-2 control-label">性别:</label>
								<div class="col-sm-4">
									<label class="radio-inline" th:each="sex:${sexList}">
										<input  th:field="*{employee.employeeSex}" type="radio" name="employeeSex" th:value="${sex.dccode}" th:text="${sex.dcvalue}"/>
									</label>
								</div>
								<label class="col-sm-2 control-label">出身日期:</label>
								<div class="col-sm-4">
									<input id="birthday" name="birthday" th:value="${employee.birthday}" class="form-control" type="text">
								</div>
							</div>

	                        <div class="form-group">
								<label class="col-sm-2 control-label">现居住省份:</label>
								<div class="col-sm-4">
									<input id="province" name="province" th:value="${employee.province}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">现居住城市:</label>
								<div class="col-sm-4">
									<input id="city" name="city" th:value="${employee.city}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-2 control-label">现居住地区(县):</label>
								<div class="col-sm-4">
									<input id="district" name="district" th:value="${employee.district}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">现居住详细地址:</label>
								<div class="col-sm-4">
									<input id="liveAddress" name="liveAddress" th:value="${employee.liveAddress}" class="form-control" type="text">
								</div>
							</div>
	                        <div class="form-group">
								<label class="col-sm-2 control-label">备注:</label>
								<div class="col-sm-10">
									<textarea id="remark" name="remark" th:value="${employee.remark}" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-success">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/employee/edit.js">
	</script>
</body>
</html>
