<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">真实姓名:</label>
								<div class="col-sm-4">
									<input id="realName" name="realName" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">员工编号:</label>
								<div class="col-sm-4">
									<input id="employeeNumber" name="employeeNumber" class="form-control" type="text">
								</div>
							</div>
		                    <div class="form-group">
								<label class="col-sm-2 control-label">账号名称:</label>
								<div class="col-sm-4">
									<input id="loginName" name="loginName" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">账号状态:</label>
								<div class="col-sm-4">

									<label class="radio-inline">
										<input type="radio"  name="employeeState" value="1" checked="checked" /> 正常
									</label>
									<label class="radio-inline">
										<input type="radio" name="employeeState" value="0" /> 禁用
								</label>
								</div>
							</div>
		                    <div class="form-group">
								<label class="col-sm-2 control-label">账号密码:</label>
								<div class="col-sm-4">
									<input id="password" name="password" class="form-control" type="password" value="" placeholder="输入密码" >
								</div>
								<label class="col-sm-2 control-label">确认密码:</label>
								<div class="col-sm-4">
									<input id="confirm_password" name="confirm_password" class="form-control"
										   type="password" value="" placeholder="输入再次密码" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">机构:</label>
								<div class="col-sm-4">
									<input id="organId" name="organId" class="hidden" value="0">
									<input id="organName" name="organName" class="form-control" type="text"
										style="cursor: pointer;" onclick="openOrgan()"
										readonly="readonly" placeholder="所属机构">
								</div>
								<label class="col-sm-2 control-label">部门:</label>
								<div class="col-sm-4">
									<input id="deptmentId" name="deptmentId" class="hidden" value="0">
									<input id="deptmentName" name="deptmentName" class="form-control" type="text"
										style="cursor: pointer;" onclick="openDept()"
										readonly="readonly" placeholder="所属部门">
								</div>
							</div>
		                    <div class="form-group">
								<label class="col-sm-2 control-label">岗位:</label>
								<div class="col-sm-4">
									<input id="positionId" name="positionId" class="hidden">
									<input id="positionName" name="positionName" class="form-control" type="text"
										   style="cursor: pointer;" onclick="openPost()"
										   readonly="readonly" placeholder="所属岗位">
								</div>
								<label class="col-sm-2 control-label">角色:</label>
								<div class="col-sm-4">
									<!--<label th:each="role:${roles}" class="checkbox-inline">-->
										<!--<input name="role" type="checkbox" th:value="${role.roleId}"-->
											   <!--th:text="${role.roleName}">-->
									<!--</label>-->
									<select data-placeholder="--选择角色--" name="roleId" id="roleId"
											class="form-control chosen-select" tabindex="2">
										<option value="">-- 选择角色 --</option>
										<option th:each="role:${roles}" th:value="${role.roleId}" th:text="${role.roleName}" ></option>
									</select>
								</div>
							</div>
		                    <div class="form-group">
								<label class="col-sm-2 control-label">邮箱:</label>
								<div class="col-sm-4">
									<input id="email" name="email" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">手机号:</label>
								<div class="col-sm-4">
									<input id="mobile" name="mobile" class="form-control" type="text">
								</div>
							</div>

		                    <div class="form-group">
								<label class="col-sm-2 control-label">性别:</label>
									<div class="col-sm-4">
										<label class="radio-inline" th:each="sex:${ sexList}">
											<input  type="radio" name="employeeSex" th:value="${sex.dccode}" th:text="${sex.dcvalue}"/>
										</label>
									</div>
								<label class="col-sm-2 control-label">出身日期:</label>
								<div class="col-sm-4">
									<input type="text" class="laydate-icon layer-date form-control" id="birthday" name="birthday"  placeholder="请选择出生年月"
										   onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" />
								</div>
							</div>
		                    <div class="form-group">
								<label class="col-sm-2 control-label">现居住省份:</label>
								<div class="col-sm-4">
									<input id="province" name="province" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">现居住城市:</label>
								<div class="col-sm-4">
									<input id="city" name="city" class="form-control" type="text">
								</div>
							</div>
		                    <div class="form-group">
								<label class="col-sm-2 control-label">现居住地区(县):</label>
								<div class="col-sm-4">
									<input id="district" name="district" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">现居住详细地址:</label>
									<div class="col-sm-4">
										<input id="liveAddress" name="liveAddress" class="form-control" type="text">
									</div>
							</div>
		                    <div class="form-group">
								<label class="col-sm-2 control-label">备注:</label>
								<div class="col-sm-10">
									<textarea id="remark" name="remark" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6 col-sm-offset-6">
									<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/employee/add.js">
	</script>
</body>
</html>
