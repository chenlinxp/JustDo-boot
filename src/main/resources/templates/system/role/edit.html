<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body>
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="roleId" name="roleId" type="hidden" th:value="${role.roleId}">
							<input id="resourceIds" name="resourceIds" type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">角色名称：</label>
								<div class="col-sm-4">
									<input id="roleName" name="roleName" class="form-control"
										type="text" th:value="${role.roleName}">
								</div>
								<label class="col-sm-2 control-label">角色标识：</label>
								<div class="col-sm-4">
									<input id="roleSign" name="roleSign" class="form-control"
										   type="text" th:value="${role.roleSign}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">菜单权限：</label>
								<div class="col-sm-4">
									<div id="resourceTree"></div>
								</div>
								<label class="col-sm-2 control-label">是否正常：</label>
								<div class="col-sm-4">
									<label class="radio-inline">
										<input th:field="*{role.roleState}" type="radio" name="roleState" value="1" checked="checked" /> 正常
									</label>
									<label class="radio-inline">
										<input th:field="*{role.roleState}" type="radio" name="roleState" value="0" /> 禁用
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-9">
									<textarea id="remark" name="remark" th:text="${role.remark}" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/appjs/system/role/edit.js"></script>
</body>
</html>
