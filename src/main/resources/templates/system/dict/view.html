<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                        <div >
                            <span >标签名：</span>
                            <span th:text="${dict.name}"></span>
                        </div>
                        <div >
                            <span >数据值：</span>
                            <span th:text="${dict.value}"></span>
                        </div>
                        <div >
                            <span >类型：</span>
                            <span th:text="${dict.type}"></span>
                        </div>
                        <div >
                            <span >描述：</span>
                            <span th:text="${dict.description}"></span>
                        </div>
                        <div >
                                <span >排序：</span>
                                <span th:text="${dict.sort}"></span>
                        </div>
                        <div >
                            <span >父级编号：</span>
                                <span th:text="${dict.parentId}"></span>
                        </div>
                        <div >
                            <span >备注信息：</span>
                                <span th:text="${dict.remarks}"></span>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/dict/view.js">
</script>
</body>
</html>
