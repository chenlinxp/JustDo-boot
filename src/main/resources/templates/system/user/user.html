<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-3">
				<div class="ibox" style="margin-top: 10px">
					<div class="ibox-body">
						<form id="treeForm">
							<div class="columns pull-right">
								<button type="submit" class="btn btn-success">查询</button>
							</div>
							<div class="columns pull-left col-md-9 nopadding">
						<input type="search" class="form-control" placeholder="请选择部门" id="selectDept" />
							</div>
					    </form>
					</div>
					<div class="ibox-content">
						<div id="jstree"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left">
								<button shiro:hasPermission="system:employee:add" type="button"
									class="btn  btn-success" onclick="add()">
									<i class="fa fa-plus hidden" aria-hidden="true"></i>添加
								</button>
								<button shiro:hasPermission="system:employee:edit" type="button"
										class="btn  btn-success" onclick="edit()">
									<i class="fa fa-plus hidden" aria-hidden="true"></i>编辑
								</button>
								<button shiro:hasPermission="system:employee:batchDel" type="button"
									class="btn  btn-success" onclick="batchDel()">
									<i class="fa fa-trash hidden" aria-hidden="true"></i>删除
								</button>
							</div>
							<div class="columns pull-right">
								<button class="btn btn-success" onclick="reLoad()">查询</button>
							</div>

							<div class="columns pull-right col-md-2 nopadding">
								<input id="searchName" type="text" class="form-control"
									placeholder="姓名">
							</div>
						</div>
						<table id="bTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>
		<div>
			<script type="text/javascript">
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="system:employee:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/employee/employee.js"></script>
</body>
</html>
