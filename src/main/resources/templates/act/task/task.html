<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-11">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left">
								<button shiro:hasPermission="system:user:add" type="button"
									class="btn  btn-primary" onclick="add()">
									<i class="fa fa-plus " aria-hidden="true"></i>添加
								</button>
								<button shiro:hasPermission="system:user:batchDel" type="button"
									class="btn  btn-danger" onclick="batchDel()">
									<i class="fa fa-trash " aria-hidden="true"></i>删除
								</button>
							</div>
							<div class="columns pull-right">
								<button class="btn btn-success" onclick="reLoad()">查询</button>
							</div>

							<div class="columns pull-right col-md-2 nopadding">
								<input id="searchName" type="text" class="form-control"
									placeholder="姓名">
							</div>
						</div>
						<table id="bTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>

		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_delete_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="act:model:edit">
			<script type="text/javascript">
				var s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="act:model:del">
			<script type="text/javascript">
				var s_delete_h = '';
			</script>
		</div>
		<div shiro:hasPermission="act:model:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/act/model/model.js"></script>
</body>
</html>
