server:
  session-timeout: 1800
#    tomcat:
#        max-threads: 1000
#        min-spare-threads: 30
  port: 8088
# uri-encoding: utf-8
security:
  basic:
    enabled: false
spring:
  thymeleaf:
    mode: LEGACYHTML5
    encoding: UTF-8
    content-type: text/html
    cache: false
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  profiles: 
    active: dev
  http:
    multipart:
    #单个文件的大小
      max-file-size: 30Mb
    #整体文件的大小
      max-request-size: 30Mb
  devtools:
    restart:
      enabled: true
     # exclude:
     # trigger-file:
#  banner:
#    location:
mybatis: 
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: mybatis/**/*Mapper.xml
  typeAliasesPackage: com.justdo.**.domain
#配置缓存和session存储方式，默认ehcache,可选redis
cacheType: redis


